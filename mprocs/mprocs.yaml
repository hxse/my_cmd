procs:
  clash:
    autostart: true
    shell:
      $select: os
      windows: "%preScript% %cwdPath% %enableSudo% %exePath% -d %rulePath% -ext-ui %yacdPath%"
      $else: "echo $cwdPath"
    env:
      enableSudo:
        $select: os
        windows: ^sudo #^,^sudo
        linux: Linux
        macos: Macos
      preScript:
        $select: os
        windows: "cd /d D:/my_repo/my_cmd/mprocs && test.bat"
        linux: Linux
        macos: Macos
      cwdPath:
        $select: os
        windows: "cd /d D:/App/proxy/clash-premium ^^^&^^^&"
        linux: Linux
        macos: Macos
      exePath:
        $select: os
        windows: "D:/App/proxy/clash-meta/clash.meta-windows-amd64-compatible.exe" #"D:/App/proxy/clash-premium/clash-windows-386.exe"
        linux: Linux
        macos: Macos
      rulePath:
        $select: os
        windows: "D:/my_repo/clash-rule-providers"
        linux: Linux
        macos: Macos
      yacdPath:
        $select: os
        windows: "D:/App/proxy/yacd-gh-pages/yacd-gh-pages"
        linux: Linux
        macos: Macos
  subconverter:
    cmd: ['D:\App\proxy\subconverter\subconverter\subconverter.exe']
  alist:
    cmd: ['alist', 'server']
  active-windows-keyboard:
    shell:
      $select: os
      windows: "%preScript% %cwdPath% pdm run python ./active_window.py --path config.json"
      $else: "echo $cwdPath"
    env:
      preScript:
        $select: os
        windows: "cd /d D:/my_repo/my_cmd/mprocs && test.bat"
        linux: Linux
        macos: Macos
      cwdPath:
        $select: os
        windows: "cd /d D:/my_repo/py-active-windows-keyboard ^^^&^^^&"
        linux: Linux
        macos: Macos
  ftp-e:
    shell:
      $select: os
      windows: "%preScript% %cwdPath% python -m pyftpdlib -p 21 --username=%ftpName% --password=%ftpPassword%"
      $else: "echo $cwdPath"
    env:
      preScript:
        $select: os
        windows: "cd /d D:/my_repo/my_cmd/mprocs && test.bat"
        linux: Linux
        macos: Macos
      cwdPath:
        $select: os
        windows: "cd /d E: ^^^&^^^&"
        linux: Linux
        macos: Macos
  ftp-f:
    shell:
      $select: os
      windows: "%preScript% %cwdPath% python -m pyftpdlib -p 23 --username=%ftpName% --password=%ftpPassword%"
      $else: "echo $cwdPath"
    env:
      preScript:
        $select: os
        windows: "cd /d D:/my_repo/my_cmd/mprocs && test.bat"
        linux: Linux
        macos: Macos
      cwdPath:
        $select: os
        windows: "cd /d F: ^^^&^^^&"
        linux: Linux
        macos: Macos
  webdav:
    shell: '%preScript% wsgidav --config="D:/my_repo/my_cmd/mprocs/sample_wsgidav.yaml"'
    env:
      preScript:
        $select: os
        windows: "cd /d D:/my_repo/my_cmd/mprocs && test.bat"
        linux: Linux
        macos: Macos
  webdav-e:
    shell: '%preScript% wsgidav --host=127.0.0.1 --port=8001 --root=%rootPath% --auth=anonymous'
    env:
      preScript:
        $select: os
        windows: "cd /d D:/my_repo/my_cmd/mprocs && test.bat"
        linux: Linux
        macos: Macos
      rootPath:
        $select: os
        windows: '"E:/"'
        linux: Linux
        macos: Macos
  webdav-f:
    shell: '%preScript% wsgidav --host=127.0.0.1 --port=8002 --root=%rootPath% --auth=anonymous'
    env:
      preScript:
        $select: os
        windows: "cd /d D:/my_repo/my_cmd/mprocs && test.bat"
        linux: Linux
        macos: Macos
      rootPath:
        $select: os
        windows: '"F:/"'
        linux: Linux
        macos: Macos
  test demo:
    shell: '%preScript% %cwdPath% echo %TEXT%'
    env:
      AND: "^^^&^^^&"
      AND1: "^^^&"
      preScript:
        $select: os
        windows: "D: && cd D:\\my_repo\\my_cmd\\mprocs && test.bat"
        linux: Linux
        macos: Macos
        freebsd: FreeBSD
      cwdPath:
        $select: os
        windows: "cd /d F: ^^^&^^^&"
        linux: Linux
        macos: Macos
      TEXT: haha
